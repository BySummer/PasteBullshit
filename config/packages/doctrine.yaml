doctrine:
    dbal:
        connections:
            mysql:
                driver: 'pdo_mysql'
                host: '%env(MYSQL_HOST)%'
                port: '%env(MYSQL_PORT)%'
                dbname: '%env(MYSQL_DATABASE)%'
                user: '%env(MYSQL_USER)%'
                password: '%env(MYSQL_PASSWORD)%'
                server_version: 8
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App